<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}Fanache</title>
        {% block head %}{% endblock %}
	</head>
	<body>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #9b0000">
                <a class="navbar-brand" href="{{url_for('dic.show_all_dics')}}">Fanache</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav mr-auto">
                    {% if not session.logged_in %}
                        <li class="navbar-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('login.login_form')}}">管理者ログイン</a>
                        </li>
                    {% else %}
                        <li class="navbar-item">
                            <a class="nav-link active" href="{{ url_for('dic.new_dic')}}">辞書を作成</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link active" href="{{ url_for('login.logout') }}">ログアウト</a>
                        </li>
                    {% endif %}
                    </ul>
                    {% block navbar %}{% endblock %}
                </div>
            </nav>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-info" role="alert">
                {{message}}
            </div>
            {% endfor %}
            <div class="content-fluid">
                {% block body %}{% endblock %}
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
