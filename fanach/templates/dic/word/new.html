{% extends "dic_base.html" %}

{% block title %}新しい単語 - {% endblock %}

{% block body %}
<br><h3>新しい単語を登録する</h3><br>
<div class="container-fluid mb-3">
	<form action="{{ url_for('dic.new_word', dic_id=dictionary.dic_id) }}" method="POST" name="newdicform" enctype="multipart/form-data">
		<label for="word">単語名:</label>
		<input type="text" id="InputWord" name=word class="form-control" value="{{keyword}}">
		{% if word_msg == "" %}
		{% else %}<div class="alert alert-warning">{{ word_msg }}</div>{% endif %}
		<br>
		<label for="translation">訳語</label>
		<textarea id="InputTranslation" name=trans class="form-control" rows="5"></textarea>
		<br>
		<label for="example">用例</label>
		<textarea id="InputExample" name=ex class="form-control" rows="5"></textarea>
		<input type="submit" id="Submit" name=submitbutton class="btn btn-primary" value="登録">
	</form>

</div>
{% endblock %}
