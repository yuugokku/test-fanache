{% extends "base.html" %}

{% block title %}新しい辞書 - {% endblock %}

{% block body %}
<br><h3>辞書を作成する</h3><br>
<div class="container-fluid mb-3">
	<form action="{{ url_for('dic.new_dic') }}" method="POST" name="newdicform" enctype="multipart/form-data">
		<label for="dicname">辞書の名前:</label>
		<input type="text" id="InputDicName" name=dicname class="form-control">
		{% if dicname_msg == "" %}
		{% else %}<div class="alert alert-danger">{{ dicname_msg }}</div>{% endif %}
		<br>
		<label for="xmlfile">XMLファイル</label><span class="text-secondary">ファイルを指定しない場合、空の辞書を作成します。</span>
		<input type="file" id="XMLFilepicker" name=xmlfile class="form-control">
		<br>
		<label for="description">辞書の説明</label>
		<textarea id="InputDescription" name=description class="form-control" rows="3"></textarea>
		<br>
		<input type="submit" id="Submit" name=submitbutton class="btn btn-primary" value="作成">
	</form>

</div>
{% endblock %}
